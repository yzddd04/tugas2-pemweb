<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Farming Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f5f7fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <div class="container py-4">
    <h3 style="color: #333; font-weight: 700; margin-bottom: 30px;">Smart Farming</h3>
    <!-- Row 1 -->
    <div class="row mb-3">
      <!-- Kelembaban -->
      <div class="col" style="flex: 0 0 20%; max-width: 20%;">
        <div class="border-start border-primary border-4" style="border-radius: 15px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); padding: 20px; margin: 10px 0; background: white; height: 120px; display: flex; flex-direction: column; justify-content: center; position: relative; transition: transform 0.2s ease;">
          <div style="font-size: 14px; font-weight: 600; color: #666; margin-bottom: 8px;">KELEMBABAN (RH)</div>
          <div class="text-primary" style="font-size: 24px; font-weight: bold; margin-top: 5px;">54 %</div>
          <div style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); opacity: 0.3; font-size: 18px;">☰</div>
        </div>
      </div>

      <!-- TDS -->
      <div class="col" style="flex: 0 0 20%; max-width: 20%;">
        <div class="border-start border-success border-4" style="border-radius: 15px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); padding: 20px; margin: 10px 0; background: white; height: 120px; display: flex; flex-direction: column; justify-content: center; position: relative; transition: transform 0.2s ease;">
          <div style="font-size: 14px; font-weight: 600; color: #666; margin-bottom: 8px;">TDS</div>
          <div style="font-size: 24px; font-weight: bold; margin-top: 5px;">400 ppm</div>
          <div style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); opacity: 0.3; font-size: 18px;">☰</div>
        </div>
      </div>

      <!-- Kekeruhan -->
      <div class="col" style="flex: 0 0 20%; max-width: 20%;">
        <div class="border-start border-info border-4" style="border-radius: 15px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); padding: 20px; margin: 10px 0; background: white; height: 120px; display: flex; flex-direction: column; justify-content: center; position: relative; transition: transform 0.2s ease;">
          <div style="font-size: 14px; font-weight: 600; color: #666; margin-bottom: 8px;">KEKERUHAN (TURBID)</div>
          <div style="font-size: 24px; font-weight: bold; margin-top: 5px;">18 NTU</div>
          <div style="margin-top: 8px; height: 4px; background-color: #e9ecef; border-radius: 2px; overflow: hidden;">
            <div style="height: 100%; background-color: #007bff; border-radius: 2px; transition: width 0.3s ease; width: 20%;"></div>
          </div>
          <div style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); opacity: 0.3; font-size: 18px;">☰</div>
        </div>
      </div>

      <!-- Temperatur Air -->
      <div class="col" style="flex: 0 0 20%; max-width: 20%;">
        <div class="border-start border-warning border-4" style="border-radius: 15px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); padding: 20px; margin: 10px 0; background: white; height: 120px; display: flex; flex-direction: column; justify-content: center; position: relative; transition: transform 0.2s ease;">
          <div style="font-size: 14px; font-weight: 600; color: #666; margin-bottom: 8px;">TEMPERATUR AIR (WTEMP)</div>
          <div style="font-size: 24px; font-weight: bold; margin-top: 5px;">25 °C</div>
          <div style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); opacity: 0.3; font-size: 18px;">☰</div>
        </div>
      </div>

      <!-- Aliran Air -->
      <div class="col" style="flex: 0 0 20%; max-width: 20%;">
        <div class="border-start border-danger border-4" style="border-radius: 15px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); padding: 20px; margin: 10px 0; background: white; height: 120px; display: flex; flex-direction: column; justify-content: center; position: relative; transition: transform 0.2s ease;">
          <div style="font-size: 14px; font-weight: 600; color: #666; margin-bottom: 8px;">ALIRAN AIR (WFLOW)</div>
          <div style="font-size: 24px; font-weight: bold; margin-top: 5px;">34</div>
          <div style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); opacity: 0.3; font-size: 18px;">☰</div>
        </div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <!-- Oksigen -->
      <div class="col" style="flex: 0 0 20%; max-width: 20%;">
        <div class="border-start border-primary border-4" style="border-radius: 15px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); padding: 20px; margin: 10px 0; background: white; height: 120px; display: flex; flex-direction: column; justify-content: center; position: relative; transition: transform 0.2s ease;">
          <div style="font-size: 14px; font-weight: 600; color: #666; margin-bottom: 8px;">OKSIGEN TERLARUT</div>
          <div style="font-size: 24px; font-weight: bold; margin-top: 5px;">10 ppm</div>
          <div style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); opacity: 0.3; font-size: 18px;">☰</div>
        </div>
      </div>

      <!-- Intensitas Cahaya -->
      <div class="col" style="flex: 0 0 20%; max-width: 20%;">
        <div class="border-start border-success border-4" style="border-radius: 15px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); padding: 20px; margin: 10px 0; background: white; height: 120px; display: flex; flex-direction: column; justify-content: center; position: relative; transition: transform 0.2s ease;">
          <div style="font-size: 14px; font-weight: 600; color: #666; margin-bottom: 8px;">INTENSITAS CAHAYA (LUX)</div>
          <div style="font-size: 24px; font-weight: bold; margin-top: 5px;">100 Lux</div>
          <div style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); opacity: 0.3; font-size: 18px;">☰</div>
        </div>
      </div>

      <!-- Temperatur Udara -->
      <div class="col" style="flex: 0 0 20%; max-width: 20%;">
        <div class="border-start border-info border-4" style="border-radius: 15px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); padding: 20px; margin: 10px 0; background: white; height: 120px; display: flex; flex-direction: column; justify-content: center; position: relative; transition: transform 0.2s ease;">
          <div style="font-size: 14px; font-weight: 600; color: #666; margin-bottom: 8px;">TEMPERATUR UDARA (AMTEMP)</div>
          <div style="font-size: 24px; font-weight: bold; margin-top: 5px;">34 °C</div>
          <div style="margin-top: 8px; height: 4px; background-color: #e9ecef; border-radius: 2px; overflow: hidden;">
            <div style="height: 100%; background-color: #007bff; border-radius: 2px; transition: width 0.3s ease; width: 60%;"></div>
          </div>
          <div style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); opacity: 0.3; font-size: 18px;">☰</div>
        </div>
      </div>

      <!-- EC -->
      <div class="col" style="flex: 0 0 20%; max-width: 20%;">
        <div class="border-start border-warning border-4" style="border-radius: 15px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); padding: 20px; margin: 10px 0; background: white; height: 120px; display: flex; flex-direction: column; justify-content: center; position: relative; transition: transform 0.2s ease;">
          <div style="font-size: 14px; font-weight: 600; color: #666; margin-bottom: 8px;">EC</div>
          <div style="font-size: 24px; font-weight: bold; margin-top: 5px;">2</div>
          <div style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); opacity: 0.3; font-size: 18px;">☰</div>
        </div>
      </div>

      <!-- PH -->
      <div class="col" style="flex: 0 0 20%; max-width: 20%;">
        <div class="border-start border-danger border-4" style="border-radius: 15px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); padding: 20px; margin: 10px 0; background: white; height: 120px; display: flex; flex-direction: column; justify-content: center; position: relative; transition: transform 0.2s ease;">
          <div style="font-size: 14px; font-weight: 600; color: #666; margin-bottom: 8px;">PH</div>
          <div style="font-size: 24px; font-weight: bold; margin-top: 5px;">7.1</div>
          <div style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); opacity: 0.3; font-size: 18px;">☰</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
